<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StoneTap — Jeu</title>
  <link rel="stylesheet" href="style.css">
  <!-- Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>StoneTap</h1>
      <div class="hud">
        <div>Niveau: <span id="level">1</span></div>
        <div>Pièces: <span id="coins">0</span></div>
        <div>Temps: <span id="time">60</span>s</div>
        <div>Score: <span id="score">0</span></div>
      </div>
    </header>

    <main>
      <canvas id="gameCanvas" width="720" height="1080"></canvas>
      <div class="controls">
        <button id="btnStart">Démarrer (coûte 1 pièce)</button>
        <button id="btnGetCoins">Obtenir 10 pièces (pub)</button>
        <button id="btnReset">Réinitialiser progression</button>
      </div>
      <p class="tip">Tape sur les pierres pour les détruire avant qu'elles n'atteignent le sol. Chaque session dure 60s. La vitesse augmente toutes les 5s.</p>
    </main>

    <footer>
      <small>Déployé sur GitHub Pages • Intégration Telegram WebApp incluse</small>
    </footer>
  </div>

  <script>
    // lien de pub fourni
    const AD_URL = "https://www.effectivegatecpm.com/ay3mmpgv?key=569c9426276b69920ca168dbf4b618d5";
    // Remplace par l'URL de ton site GitHub Pages après déploiement
    const BASE_URL = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/');
  </script>
  <script src="game.js"></script>
</body>
</html>
